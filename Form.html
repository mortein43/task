<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="main.css">
    <form>
        <fieldset>
        <div class="agename">
        Вік:<br>
        <input class="age" type="number" pattern="[10-40]" min="10" max="40" required><br>
        Ім’я:<br>
        <input class="name" type="text" pattern="[A-Z]{1}[a-z]{0,9}([/-][A-Z]{1}[a-z]{1,10})(0,1)" required><br>
        <br>
        </div>
        <div class="radio">
        <fieldset>
        Наявність освіти:<br>
        <input type="radio" name="select" checked> так<br>
        <input type="radio" name="select"> ні<br>
        </fieldset>
        <br>
        </div>
        <div class="country">
        Країна:<br>
        <select class="select">
            <option>Україна</option>
            <option>Польша</option>
            <option>Франція</option>
        </select><br>
        <br>
        </div>
        <input class="button" type="submit" value="відправити">
        </fieldset>
    </form>
</html>
